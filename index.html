    <form name="submit-to-google-sheet">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="first last">

      <label for="date">Date</label>
      <input type="text" name="date" id="date" placeholder="week of month/day of week">

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="required">


  <label for="sleep">Hours of Sleep</label>
  <select id="sleep" name="sleep">
    <option value=" " disabled>Select...</option>
    <option value="one">1-3</option>
    <option value="four">4-5</option>
    <option value="six">6-8</option>
    <option value="nine">9-12</option>
    </select>

  <label for="productivity">Level of Productivity</label>
  <input type="number" name="productivity" id="productivity" min="1" max="5">

  <label for="movement">Level of Movement</label>
  <select id="movement" name="movement">
    <option value=" " disabled>Select...</option>
    <option value="none">None: Unsatisfactory</option>
    <option value="minimal">Minimal: Stretch/Walk</option>
    <option value="medium">Medium:Ideal: 25-45min Cardio or Strength Training</option>
    <option value="extreme">Extreme: transcend yourself</option>
    </select>


<div class="fieldset-wrapper">
      <fieldset>
        <legend>Emotions Felt Today (Check all that apply)</legend>

        <input type="checkbox" id="peace" name="emotions" value="peace">

        <input type="checkbox" id="joy" name="emotions" value="joy">

        <input type="checkbox" id="love" name="emotions" value="love">

        <input type="checkbox" id="shame" name="emotions" value="shame">

    </div>

<div class="fieldset-wrapper">
      <fieldset>
        <legend>Advancement (Check all that apply)</legend>

    <div class="fieldset-wrapper">
      <fieldset>
        <legend>What are you proud of today?</legend>

        <input type="radio" name="proud" id="you" value="you">

      <label for="gratitude">What are you grateful for? </label>

      <label for="haiku">Haiku Journal</label>
      <textarea name="haiku" id="haiku" rows="auto" placeholder="5/7/5 syllable count"></textarea>


      <!-- You will often see <input type="submit"> instead of <button type="submit">. They are the same functionally, but <button> is newer and more easily styled. type=submit is default if a button is inside a form, so it's not needed   -->
      <button type="submit">Record</button>

  <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxRLIoPP9JgDNGEiGz2_igErHEO0EwOojtKGG1bvTAT6bwDcaE3iBhZrGPa4mZiGeY/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
